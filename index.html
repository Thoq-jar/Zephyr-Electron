<!DOCTYPE html>
<html lang="en">
<head>

    <div id="saveDialog" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(22, 22, 22, 0.651);">
        <div style="background-color: rgb(26, 26, 26); margin: 15% auto; padding: 20px; width: 30%; color: white;">
            <h2>Save File</h2>
            <input type="text" id="filenameInput" value="zephyr_cloud.txt" style="width: 100%; margin-bottom: 10px; background-color: rgb(26, 26, 26); color:white">
            <button id="saveButton">Save</button>
            <button id="cancelButton">Cancel</button>
        </div>
    </div>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zephyr Cloud</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="icon.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-javascript.min.js"></script>
</head>
<body>
    <div class="container">
        <label for="fontFamilyPicker"></label><select id="fontFamilyPicker" onchange="changeFontFamily()">
            <option value="Arial, sans-serif">Arial</option>
            <option value="Helvetica, sans-serif">Helvetica</option>
            <option value="Product Sans, sans-serif">Product Sans</option>
            <option value="Lobster, cursive">Lobster</option>
            <option value="Tahoma, sans-serif">Tahoma</option>
            <option value="Verdana, sans-serif">Verdana</option>
            <option value="Trebuchet MS, sans-serif">Trebuchet MS</option>
            <option value="Georgia, serif">Georgia</option>
            <option value="Times New Roman, serif">Times New Roman</option>
            <option value="Courier New, monospace">Courier New</option>
            <option value="Courier, monospace">Courier</option>
            <option value="Lucida Console, monospace">Lucida Console</option>
            <option value="Impact, sans-serif">Impact</option>
            <option value="Comic Sans MS, sans-serif">Comic Sans MS</option>
        </select>

        <label for="fontSizePicker"></label><select id="fontSizePicker" onchange="changeFontSize()">
        </select>

        <label for="fontSizeInput"></label><input type="number" id="fontSizeInput" min="1" max="500" placeholder="Font size" onchange="changeFontSizeFromInput()">
        <!--<button class="button" onclick="toggleBold()">Bold</button> -->
        <!--<button class="button" onclick="toggleItalic()">Italic</button>-->
        <!--<button class="button" onclick="toggleUnderline()">Underline</button>-->
        <!--<button class="button" onclick="toggleCrossout()">Crossout</button>-->
        <!--<button class="button" onclick="alignLeft()">Align Left</button>-->
        <!--<button class="button" onclick="alignCenter()">Align Center</button>-->
        <!--<button class="button" onclick="alignRight()">Align Right</button>-->
        <!--<button class="button" onclick="alignJustify()">Align Justify</button>-->
        <label for="editor"></label><textarea id="editor" oninput="smoothTyping()"></textarea><br>
        <button class="button" onclick="loadFile()">Load from File</button>
        <button class="button" onclick="saveFile()">Save</button>
        <button class="button" onclick="clearEditor()">Clear</button><br><br>
        <button class="button" onclick="toggleLightMode()">Toggle Color Mode</button>
        <button class="button" onclick="toggleHighContrast()">High Contrast (Da</button>
        <button class="button" onclick="about()">About</button>
        Background Color: <label for="bgColorPicker"></label><input type="color" id="bgColorPicker" onchange="changeBackgroundColor()">
    </div>

    <script src="script.js"></script>

</body>
</html>
